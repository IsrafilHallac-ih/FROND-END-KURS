<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Biçimlendirme Etiketleri
        1-hr
        2-br
        3-strong
        4-b
        5-i
        6-mark
    -->

    <h2>HTML DERSLERİ</h2>
    <hr>
    <br>
    <p><strong>BİÇİMLENDİRME ETİKETLERİ</strong></p>
    <p><b>b etiketi strongla aynı</b></p>
    <p><i>italik ile yazılmış yazı</i></p>
    <p><mark>fosforlu yazı</mark></p>
     
</body>
</html>
